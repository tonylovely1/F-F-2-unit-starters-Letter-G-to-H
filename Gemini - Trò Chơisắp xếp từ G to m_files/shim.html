        function shuffleArray(array) {

        function formatTime(totalSeconds) {

                // C√°ch ƒë∆°n gi·∫£n: N·∫øu k√©o t·ª´ bank, ch·ªØ c√°i c≈© s·∫Ω b·ªã m·∫•t, nh∆∞ng bank s·∫Ω ƒë∆∞·ª£c render l·∫°i khi chuy·ªÉn t·ª´

                dropZone.innerHTML = '';

            // 2. N·∫øu ch·ªØ c√°i ƒë∆∞·ª£c k√©o t·ª´ bank, x√≥a n√≥ kh·ªèi bank
            if (draggedLetterElement && draggedLetterElement.closest('#letter-bank')) {

                draggedLetterElement.closest('.drop-zone').innerHTML = '';

            const letterElement = document.createElement('span');
            letterElement.textContent = droppedLetter;

            letterElement.setAttribute('draggable', true);

            dropZone.setAttribute('data-dropped-letter', droppedLetter);

        /**

        function checkWord() {

                feedbackEl.classList.add('text-green-600');
                checkButton.disabled = true;

                dropZones.forEach(zone => zone.classList.add('correct-feedback'));
                
                // Chuy·ªÉn sang t·ª´ ti·∫øp theo sau 1.5 gi√¢y
                setTimeout(() => {
                    currentWordIndex++;
                    if (currentWordIndex < vocabulary.length) {
                        renderWord(); // T·∫£i t·ª´ ti·∫øp theo
                    } else {
                        endGame(); // K·∫øt th√∫c tr√≤ ch∆°i
                    }
                }, 1500);

            } else {
                // INCORRECT ANSWER
                feedbackEl.textContent = '‚ùå Sai r·ªìi, th·ª≠ s·∫Øp x·∫øp l·∫°i nh√©.';
                feedbackEl.classList.remove('text-green-600');
                feedbackEl.classList.add('text-red-500');
                dropZones.forEach(zone => zone.classList.add('incorrect-feedback'));
            }
        }

        /**
         * Resets the current word only, clearing drops and re-scrambling letters.
         */
        function tryAgainCurrentWord() {
            // 1. Clear feedback and reset check button state
            document.getElementById('feedback-message').textContent = '';
            document.getElementById('feedback-message').classList.remove('text-green-600', 'text-red-500');
            document.getElementById('check-button').disabled = false;
            
            // 2. Clear drop zones and remove feedback styles
            const dropZones = document.querySelectorAll('#drop-zone-container .drop-zone');
            dropZones.forEach(zone => {
                zone.innerHTML = '';
                zone.setAttribute('data-dropped-letter', '');
                zone.classList.remove('correct-feedback', 'incorrect-feedback');
            });

            // 3. Re-render the current word (this reloads and re-scrambles the letter bank)
            renderWord();
            console.log(`Current word index ${currentWordIndex} reset and letters re-scrambled.`);
        }

        /**
         * Render t·ª´ v·ª±ng hi·ªán t·∫°i (icon, drop zones, v√† letter bank ƒë√£ x√°o tr·ªôn).
         */
        function renderWord() {
            const currentItem = vocabulary[currentWordIndex];
            const word = currentItem.word;
            const lettersArray = word.split('');
            const scrambledLetters = shuffleArray([...lettersArray]); // X√°o tr·ªôn b·∫£n sao
            
            // C·∫≠p nh·∫≠t ti·∫øn ƒë·ªô
            document.getElementById('word-progress').textContent = `${currentWordIndex + 1} / ${vocabulary.length}`;
            
            // X√≥a n·ªôi dung c≈©
            const dropZoneContainer = document.getElementById('drop-zone-container');
            const letterBank = document.getElementById('letter-bank');
            dropZoneContainer.innerHTML = '';
            letterBank.innerHTML = '';
            document.getElementById('icon-display').innerHTML = `<span class="emoji-icon">${currentItem.icon}</span>`;
            document.getElementById('feedback-message').textContent = '';
            document.getElementById('feedback-message').classList.remove('text-green-600', 'text-red-500');
            document.getElementById('check-button').disabled = false;

            // 1. T·∫°o Drop Zones
            lettersArray.forEach((_, index) => {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone rounded-xl transition duration-300';
                dropZone.setAttribute('data-dropped-letter', '');
                dropZone.setAttribute('data-index', index);
                
                // Events
                dropZone.addEventListener('dragover', dragOver);
                dropZone.addEventListener('drop', drop);
                
                dropZoneContainer.appendChild(dropZone);
            });

            // 2. T·∫°o Letter Bank (ƒë√£ x√°o tr·ªôn)
            scrambledLetters.forEach(letter => {
                const letterDiv = document.createElement('div');
                letterDiv.setAttribute('draggable', true);
                letterDiv.textContent = letter;
                
                // Styling
                letterDiv.className = 'letter-draggable bg-teal-500 text-white text-3xl font-black w-14 h-14 flex items-center justify-center rounded-xl shadow-md transition duration-150 hover:bg-teal-600';
                
                // Events
                letterDiv.addEventListener('dragstart', dragStart);
                letterDiv.addEventListener('dragend', dragEnd);

                letterBank.appendChild(letterDiv);
            });
            console.log(`Rendering word: ${word}`);
        }

        /**
         * K·∫øt th√∫c tr√≤ ch∆°i, hi·ªÉn th·ªã modal v√† t·ªïng th·ªùi gian.
         */
        function endGame() {
            const finalTime = stopTimer();
            document.getElementById('final-time').textContent = formatTime(finalTime);
            document.getElementById(MODAL_ID).classList.remove('hidden');
        }

        /**
         * Thi·∫øt l·∫≠p l·∫°i tr√≤ ch∆°i v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu.
         */
        function resetGame() {
            document.getElementById(MODAL_ID).classList.add('hidden');
            currentWordIndex = 0;
            seconds = 0;
            document.getElementById('timer-display').textContent = '00:00';
            timerInterval = null; // ƒê·∫£m b·∫£o interval ƒë√£ b·ªã x√≥a
            
            initializeGame();
        }

        /**
         * Kh·ªüi t·∫°o tr√≤ ch∆°i.
         */
        function initializeGame() {
            // B·∫Øt ƒë·∫ßu ƒë·ªìng h·ªì b·∫•m gi·ªù ngay khi tr√≤ ch∆°i load
            startTimer();
            // Render t·ª´ ƒë·∫ßu ti√™n
            renderWord();
            console.log("Word Scramble Game Initialized.");
        }
        
        // Expose functions to the global scope
        window.checkWord = checkWord;
        window.resetGame = resetGame;
        window.tryAgainCurrentWord = tryAgainCurrentWord;

        // Start the game when the page loads
        window.onload = initializeGame;
    </script>
