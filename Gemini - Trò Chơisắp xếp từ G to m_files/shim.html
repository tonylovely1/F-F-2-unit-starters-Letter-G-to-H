<body class="p-4 md:p-8 min-h-screen">

    <div id="game-container" class="max-w-xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-black text-teal-700 mb-4 text-center">Word Scramble: Phonics G-M</h1>
        
        <!-- TIMER AND PROGRESS -->
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-md border-b-4 border-teal-500">
            <div class="text-xl font-bold text-gray-700">
                Word: <span id="word-progress">1 / 7</span>
            </div>
            <div class="text-2xl font-extrabold text-red-600">
                Time: <span id="timer-display">00:41</span>
            </div>
        </div>

        <!-- WORD CARD AREA -->
        <div id="word-card" class="bg-white p-6 rounded-2xl shadow-xl card-shadow flex flex-col items-center text-center">
            
            <!-- Icon/Image Area -->
            <div id="icon-display" class="mb-6"><span class="emoji-icon">🐐</span></div>
            
            <!-- Drop Zones Area -->
            <div id="drop-zone-container" class="flex justify-center space-x-2 md:space-x-3 mb-8"><div class="drop-zone rounded-xl transition duration-300" data-dropped-letter="" data-index="0"></div><div class="drop-zone rounded-xl transition duration-300" data-dropped-letter="" data-index="1"></div><div class="drop-zone rounded-xl transition duration-300" data-dropped-letter="" data-index="2"></div><div class="drop-zone rounded-xl transition duration-300" data-dropped-letter="" data-index="3"></div></div>
            
            <!-- Scrambled Letter Bank -->
            <div id="letter-bank" class="flex flex-wrap justify-center gap-3 bg-gray-100 p-4 rounded-xl w-full"><div draggable="true" class="letter-draggable bg-teal-500 text-white text-3xl font-black w-14 h-14 flex items-center justify-center rounded-xl shadow-md transition duration-150 hover:bg-teal-600">T</div><div draggable="true" class="letter-draggable bg-teal-500 text-white text-3xl font-black w-14 h-14 flex items-center justify-center rounded-xl shadow-md transition duration-150 hover:bg-teal-600">O</div><div draggable="true" class="letter-draggable bg-teal-500 text-white text-3xl font-black w-14 h-14 flex items-center justify-center rounded-xl shadow-md transition duration-150 hover:bg-teal-600">G</div><div draggable="true" class="letter-draggable bg-teal-500 text-white text-3xl font-black w-14 h-14 flex items-center justify-center rounded-xl shadow-md transition duration-150 hover:bg-teal-600">A</div></div>
        </div>
        
        <!-- CHECK BUTTON AND FEEDBACK -->
        <div class="text-center mt-8 flex justify-center space-x-4">
            <button id="check-button" onclick="checkWord()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-xl transition duration-300 transform hover:scale-105 shadow-xl text-xl disabled:bg-gray-400">
                Check Word
            </button>
            <!-- NEW TRY AGAIN BUTTON -->
            <button id="retry-button" onclick="tryAgainCurrentWord()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-xl transition duration-300 transform hover:scale-105 shadow-xl text-xl">
                Try Again
            </button>
            
            <div id="feedback-message" class="mt-4 text-2xl font-bold min-h-8 w-full"></div>
        </div>

    </div>

    <!-- WINNING MODAL -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 hidden" onclick="if(event.target.id === &#39;modal&#39;) resetGame()">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-md w-full border-b-8 border-teal-500">
            <div class="text-6xl mb-4">🏆🌟</div>
            <h2 class="text-3xl font-bold text-teal-700 mb-3">CONGRATULATIONS!</h2>
            <p class="text-xl text-gray-600 mb-6">You've unscrambled all the words!</p>
            <p class="text-2xl font-extrabold text-red-600 mb-8">Total Time: <span id="final-time">00:00</span></p>
            <button onclick="resetGame()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-xl transition duration-300 transform hover:scale-105 shadow-lg">
                Play Again
            </button>
        </div>
    </div>

    <script type="module">
        // --- GAME DATA ---
        const vocabulary = [
            // Từ vựng cũ được chuyển sang định dạng Unscramble (Chữ hoa)
            { id: 1, word: "GOAT", icon: "🐐" },
            { id: 2, word: "HAT", icon: "🎩" },
            { id: 3, word: "INK", icon: "✒️" },
            { id: 4, word: "JELLY", icon: "🍯" },
            { id: 5, word: "KITE", icon: "🪁" },
            { id: 6, word: "LION", icon: "🦁" },
            { id: 7, word: "MOM", icon: "👩‍👧‍👦" }
        ];

        // --- GAME STATE ---
        let currentWordIndex = 0;
        let timerInterval;
        let seconds = 0;
        const MODAL_ID = 'modal';

        // --- HELPER FUNCTIONS ---

        /**
         * Xáo trộn một mảng (thuật toán Fisher-Yates).
         * @param {Array} array - Mảng cần xáo trộn.
         * @returns {Array} Mảng đã xáo trộn.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Chuyển đổi số giây thành định dạng MM:SS.
         * @param {number} totalSeconds - Tổng số giây.
         * @returns {string} Thời gian định dạng MM:SS.
         */
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const remainingSeconds = totalSeconds % 60;
            const paddedMinutes = String(minutes).padStart(2, '0');
            const paddedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${paddedMinutes}:${paddedSeconds}`;
        }

        // --- TIMER LOGIC ---

        /**
         * Bắt đầu đồng hồ bấm giờ.
         */
        function startTimer() {
            if (timerInterval) return; // Đảm bảo không chạy hai đồng hồ cùng lúc
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer-display').textContent = formatTime(seconds);
            }, 1000);
        }

        /**
         * Dừng đồng hồ bấm giờ và trả về tổng thời gian.
         * @returns {number} Tổng số giây.
         */
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            return seconds;
        }
        
        // --- DRAG AND DROP HANDLERS ---

        let draggedLetterElement = null;

        function dragStart(event) {
            draggedLetterElement = event.target;
            event.dataTransfer.setData('text/plain', event.target.textContent);
            
            // Nếu chữ cái đang được kéo ra khỏi Drop Zone, cần xóa nó khỏi zone cũ
            if (event.target.closest('.drop-zone')) {
                event.target.closest('.drop-zone').removeAttribute('data-dropped-letter');
                // Chữ cái vẫn còn trong DOM, nhưng data-attribute bị xóa để đánh dấu là trống
            }

            event.target.classList.add('opacity-50', 'ring-4', 'ring-blue-400');
        }

        function dragEnd(event) {
            event.target.classList.remove('opacity-50', 'ring-4', 'ring-blue-400');
            // Nếu chữ cái không được thả vào một vùng hợp lệ, nó sẽ vẫn ở vị trí cũ.
        }

        function dragOver(event) {
            event.preventDefault();
            // Nếu vùng thả chưa có chữ cái, cho phép thả.
            if (!event.currentTarget.hasAttribute('data-dropped-letter') || event.currentTarget.getAttribute('data-dropped-letter') === '') {
                event.dataTransfer.dropEffect = 'move';
            } else {
                // Nếu vùng thả đã có chữ cái, vẫn cho phép thả để thay thế.
                event.dataTransfer.dropEffect = 'copy'; 
            }
        }

        function drop(event) {
            event.preventDefault();
            const dropZone = event.currentTarget;
            const droppedLetter = event.dataTransfer.getData('text/plain');

            // 1. Xóa chữ cái cũ khỏi Drop Zone (nếu có)
            const existingLetter = dropZone.querySelector('.filled-letter');
            if (existingLetter) {
                // Đẩy chữ cái cũ trở lại bank hoặc xóa khỏi bank tạm thời
                // Cách đơn giản: Nếu kéo từ bank, chữ cái cũ sẽ bị mất, nhưng bank sẽ được render lại khi chuyển từ
                // Để đơn giản hóa, ta chỉ xóa chữ cái cũ khỏi drop zone
                dropZone.innerHTML = ''; 
            }
            
            // 2. Nếu chữ cái được kéo từ bank, xóa nó khỏi bank
            if (draggedLetterElement && draggedLetterElement.closest('#letter-bank')) {
                // Rất quan trọng: Xóa chữ cái khỏi bank chỉ khi nó được thả vào drop zone
                draggedLetterElement.remove();
            } else if (draggedLetterElement && draggedLetterElement.closest('.drop-zone')) {
                // Nếu kéo giữa các drop zone, chữ cái cũ sẽ bị xóa khỏi zone cũ
                draggedLetterElement.closest('.drop-zone').innerHTML = '';
                draggedLetterElement.closest('.drop-zone').removeAttribute('data-dropped-letter');
            }

            // 3. Tạo và đặt chữ cái mới vào Drop Zone
            const letterElement = document.createElement('span');
            letterElement.textContent = droppedLetter;
            letterElement.className = 'filled-letter letter-draggable bg-teal-500 text-white text-3xl font-black w-14 h-14 flex items-center justify-center rounded-xl shadow-md'; // Thêm lớp draggable để kéo giữa các ô
            letterElement.setAttribute('draggable', true);
            letterElement.addEventListener('dragstart', dragStart);
            letterElement.addEventListener('dragend', dragEnd);
            
            dropZone.appendChild(letterElement);

            // 4. Lưu giá trị đã thả và xóa phản hồi cũ
            dropZone.setAttribute('data-dropped-letter', droppedLetter);
            dropZone.classList.remove('correct-feedback', 'incorrect-feedback');
            document.getElementById('feedback-message').textContent = '';
        }

        // --- CORE GAME LOGIC ---

        /**
         * Kiểm tra từ hiện tại có đúng hay không.
         */
        function checkWord() {
            const dropZones = document.querySelectorAll('#drop-zone-container .drop-zone');
            let droppedWord = '';

            dropZones.forEach(zone => {
                droppedWord += zone.getAttribute('data-dropped-letter') || '';
            });

            const currentWord = vocabulary[currentWordIndex].word;
            const feedbackEl = document.getElementById('feedback-message');
            const checkButton = document.getElementById('check-button');

            // 1. Xóa phản hồi cũ
            feedbackEl.textContent = '';
            dropZones.forEach(zone => zone.classList.remove('correct-feedback', 'incorrect-feedback'));
            
            if (droppedWord.length !== currentWord.length) {
                feedbackEl.textContent = '❌ Vui lòng điền đủ tất cả các chữ cái.';
                feedbackEl.classList.add('text-red-500');
                return;
            }

            if (droppedWord === currentWord) {
                // CORRECT ANSWER
                feedbackEl.textContent = '✅ Chính xác! Tuyệt vời!';
                feedbackEl.classList.remove('text-red-500');
                feedbackEl.classList.add('text-green-600');
                checkButton.disabled = true;

                dropZones.forEach(zone => zone.classList.add('correct-feedback'));
                
                // Chuyển sang từ tiếp theo sau 1.5 giây
                setTimeout(() => {
                    currentWordIndex++;
                    if (currentWordIndex < vocabulary.length) {
                        renderWord(); // Tải từ tiếp theo
                    } else {
                        endGame(); // Kết thúc trò chơi
                    }
                }, 1500);

            } else {
                // INCORRECT ANSWER
                feedbackEl.textContent = '❌ Sai rồi, thử sắp xếp lại nhé.';
                feedbackEl.classList.remove('text-green-600');
                feedbackEl.classList.add('text-red-500');
                dropZones.forEach(zone => zone.classList.add('incorrect-feedback'));
            }
        }

        /**
         * Resets the current word only, clearing drops and re-scrambling letters.
         */
        function tryAgainCurrentWord() {
            // 1. Clear feedback and reset check button state
            document.getElementById('feedback-message').textContent = '';
            document.getElementById('feedback-message').classList.remove('text-green-600', 'text-red-500');
            document.getElementById('check-button').disabled = false;
            
            // 2. Clear drop zones and remove feedback styles
            const dropZones = document.querySelectorAll('#drop-zone-container .drop-zone');
            dropZones.forEach(zone => {
                zone.innerHTML = '';
                zone.setAttribute('data-dropped-letter', '');
                zone.classList.remove('correct-feedback', 'incorrect-feedback');
            });

            // 3. Re-render the current word (this reloads and re-scrambles the letter bank)
            renderWord();
            console.log(`Current word index ${currentWordIndex} reset and letters re-scrambled.`);
        }

        /**
         * Render từ vựng hiện tại (icon, drop zones, và letter bank đã xáo trộn).
         */
        function renderWord() {
            const currentItem = vocabulary[currentWordIndex];
            const word = currentItem.word;
            const lettersArray = word.split('');
            const scrambledLetters = shuffleArray([...lettersArray]); // Xáo trộn bản sao
            
            // Cập nhật tiến độ
            document.getElementById('word-progress').textContent = `${currentWordIndex + 1} / ${vocabulary.length}`;
            
            // Xóa nội dung cũ
            const dropZoneContainer = document.getElementById('drop-zone-container');
            const letterBank = document.getElementById('letter-bank');
            dropZoneContainer.innerHTML = '';
            letterBank.innerHTML = '';
            document.getElementById('icon-display').innerHTML = `<span class="emoji-icon">${currentItem.icon}</span>`;
            document.getElementById('feedback-message').textContent = '';
            document.getElementById('feedback-message').classList.remove('text-green-600', 'text-red-500');
            document.getElementById('check-button').disabled = false;

            // 1. Tạo Drop Zones
            lettersArray.forEach((_, index) => {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone rounded-xl transition duration-300';
                dropZone.setAttribute('data-dropped-letter', '');
                dropZone.setAttribute('data-index', index);
                
                // Events
                dropZone.addEventListener('dragover', dragOver);
                dropZone.addEventListener('drop', drop);
                
                dropZoneContainer.appendChild(dropZone);
            });

            // 2. Tạo Letter Bank (đã xáo trộn)
            scrambledLetters.forEach(letter => {
                const letterDiv = document.createElement('div');
                letterDiv.setAttribute('draggable', true);
                letterDiv.textContent = letter;
                
                // Styling
                letterDiv.className = 'letter-draggable bg-teal-500 text-white text-3xl font-black w-14 h-14 flex items-center justify-center rounded-xl shadow-md transition duration-150 hover:bg-teal-600';
                
                // Events
                letterDiv.addEventListener('dragstart', dragStart);
                letterDiv.addEventListener('dragend', dragEnd);

                letterBank.appendChild(letterDiv);
            });
            console.log(`Rendering word: ${word}`);
        }

        /**
         * Kết thúc trò chơi, hiển thị modal và tổng thời gian.
         */
        function endGame() {
            const finalTime = stopTimer();
            document.getElementById('final-time').textContent = formatTime(finalTime);
            document.getElementById(MODAL_ID).classList.remove('hidden');
        }

        /**
         * Thiết lập lại trò chơi về trạng thái ban đầu.
         */
        function resetGame() {
            document.getElementById(MODAL_ID).classList.add('hidden');
            currentWordIndex = 0;
            seconds = 0;
            document.getElementById('timer-display').textContent = '00:00';
            timerInterval = null; // Đảm bảo interval đã bị xóa
            
            initializeGame();
        }

        /**
         * Khởi tạo trò chơi.
         */
        function initializeGame() {
            // Bắt đầu đồng hồ bấm giờ ngay khi trò chơi load
            startTimer();
            // Render từ đầu tiên
            renderWord();
            console.log("Word Scramble Game Initialized.");
        }
        
        // Expose functions to the global scope
        window.checkWord = checkWord;
        window.resetGame = resetGame;
        window.tryAgainCurrentWord = tryAgainCurrentWord;

        // Start the game when the page loads
        window.onload = initializeGame;
    </script>
